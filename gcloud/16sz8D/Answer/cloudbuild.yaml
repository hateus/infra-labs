steps:
- id: Build & Push 
  name: gcr.io/cloud-builders/gcloud
  args: 
  - builds 
  - submit 
  - --tag 
  - gcr.io/${PROJECT_ID}/${_SERVICE}:latest 
  - ./${_SERVICE}

- id: Deploy to Container
  name: gcr.io/cloud-builders/gcloud
  args:
  - run 
  - deploy 
  - ${_SERVICE}
  - --image=gcr.io/${PROJECT_ID}/${_SERVICE}:latest
  - --platform 
  - managed
  - --allow-unauthenticated
  - --region 
  - <REGION>
  - --vpc-connector 
  - production-vpc
  - --vpc-egress
  - all-traffic
